<!DOCTYPE html>
<html>
    <head>
        <title>JSon Request</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO JSon Request</div>

        <script type="text/javascript">
                      
            let myRequest = 'todo.json'
            
            fetch(myRequest)
            .then(function(response) {              
                  return response.json()     
            })
            .then(function(json) { 
                document.write("<ul>");
                  for (let i = 0; i < 10; i++)    
                  {
                    document.write("<li>" + json[i].id + "&nbsp-&nbsp" + json[i].title + "</li>");
                  }   
                  document.write("</ul>");   
                console.log(json)
            })
           
        </script>
        
    </body>
</html>
